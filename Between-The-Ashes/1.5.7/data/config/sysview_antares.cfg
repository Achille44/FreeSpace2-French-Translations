        "Description": "(fr)THANUT : Ce vaste monde froid et rocheux abrite une population de sept millions de Terriens et de 44 millions de Vasudiens, qui vivent dans des villes souterraines coûteuses et sous climat contrôlé. Une grande partie de la population vasudienne s'est d'abord installée à Antarès dans le cadre d'une vaste opération d'accaparement des terres par la PVN au cours des premières années de la guerre vasudo-terrienne, avant que le système ne soit entièrement repris par les Terriens en 2327. Le prestige politique et économique de Thanut vient en deuxième position après Gulnara, grâce à sa population, son industrie minière et ses nombreuses stations orbitales civiles, bien que la perte du système solaire ait mis un terme aux constructions sous la surface et en orbite. Après la Grande Guerre, il a été considéré comme un dépotoir de réfugiés de l'après-guerre politiquement opportun. Grâce au gel des constructions, une grande partie de la population de réfugiés majoritairement vasudiens subsiste actuellement tant bien que mal dans un certain nombre de camps de réfugiés orbitaux ad hoc.\n\nMinister Khonsu II recently arrived on Thanut, the first stop on his Antares goodwill tour. Tens of millions across Terran and Vasudan space watched his elegy for the assassinated Ambassador Thebes.",
