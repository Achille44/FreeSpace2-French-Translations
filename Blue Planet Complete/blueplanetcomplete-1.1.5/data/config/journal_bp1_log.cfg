@Title: Rien de tout cela ne semble réel.
@ShortTitle: bp05
@Mission: bp-05
@Text: Journal de Bord Personnel, Capitaine de Frégate Bei.\n\nIl s'est passé beaucoup de choses. Rien de tout cela ne semble réel. Depuis que nous avons franchi le portail, tout n'a été qu'un grand cauchemar. Une Terre morte. Des Shiviens. La disparition de la Station Centaure et du Commandement. Et maintenant le GTC Duc, dont l'équipage semble s'être soit mutiné soit être devenu complètement fou. Quel était le message qu'ils nous ont envoyé ?\n\nAu moment où j'écris ces lignes, mon escadrille de chasseurs est sur le point d'entrer dans Ross 128 pour appréhender le Duc. Les forces de la GTVA dans la zone devraient pouvoir nous aider... mais curieusement, je ne pense pas qu'il y aura qui que ce soit à notre arrivée.

@Index:
