@Title: Défier les fausses prophéties
@ShortTitle: bp16
@Mission: bp-16
@Text: Journal de Bord Personnel, Samuel Bei\n\nNous l'avons fait. Les Shiviens ont échoué dans leurs attaques contre les Vishniens, et nous sommes en route vers Delta Serpentis pour démentir les prophéties d'événements qui ne doivent pas se produire.\n\nPlus d'incohérence. Plus d'ambiguïté. Là où il y avait autrefois des questions, il y a maintenant des réponses. C'est pour cela que j'ai été amené dans cet univers, et c'est pour cela que je suis né.

