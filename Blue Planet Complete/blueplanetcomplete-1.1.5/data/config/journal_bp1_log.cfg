@Title: Un vaisseau hanté
@ShortTitle: bp07
@Mission: bp-07
@Text: Journal de Bord Personnel, Capitaine de Frégate Bei.\n\nLe GTC Duc est un vaisseau hanté.\n\nPersonne n'était là pour m'accueillir au sas lorsque j'ai pénétré dans les couloirs du Duc. Le vaisseau entier était silencieux. J'ai eu la chair de poule dès que j'ai quitté ma combinaison de protection et les poils se sont dressés à l'arrière de mon cou. J'ai eu l'impression d'être observé alors que je me dirigeais vers le pont du Duc.\n\nL'équipage était à son poste, mais... ils étaient dans une sorte de stupeur. Chacun d'entre eux, y compris le Commandant Sassana. Ils n'ont pas réagi à ma présence. Ils étaient juste... assis là, avec leurs yeux aveugles qui me fixaient. Cela m'a donné des frissons rien que de les regarder. Ils étaient vivants, mais pas tout à fait. Comme si quelque chose leur avait pris leur âme, leur essence... leur psyché.\n\nEt le vaisseau. Le vaisseau semble possédé. J'ai entendu des voix, des pas fantomatiques dans les couloirs. Ce qui est étrange, c'est que... j'ai reconnu certaines de ces voix. Je les ai déjà entendues... dans mes rêves. Ces voix remplaçaient l'équipage sur le vaisseau. Des voix anciennes, très anciennes...\n\nQuelque chose est arrivé au Duc et à son équipage à Delta Serpentis. Quelque chose qui a possédé le vaisseau et propulsé l'équipage en catatonie.\n\nJe ne pouvais rien faire de plus. Je suis retourné à mon chasseur, et j'ai attendu l'arrivée du Téméraire...

@Index:
@Visible: false
@Read: true
@Title: Entre les mains du destin et de la fortune
@ShortTitle: bp10
@Mission: bp-10
@Text: Journal de Bord Personnel, Capitaine de Frégate Bei.\n\nEh bien, nous avons réussi. Nous avons fait passer tout le monde sans encombre. Le Téméraire, ses vaisseaux et le Sanctuaire sont maintenant entre les mains du destin et de la fortune. Personne ne sait ce qu'il y a de l'autre côté du portail Knossos. Tout ce que nous savons, c'est qu'il est relié aux êtres qui ont possédé le Duc et l'ont amené ici. Et c'est ici que nous avons trouvé le Sanctuary.\n\nCoïncidence ? Peut-être pas. Celui qui a conçu tout cela ne peut pas être si mauvais s'il nous a donné l'opportunité de sauver ces réfugiés des Shiviens.\n\nJe me demande ce qui est arrivé à l'Oreste et au reste du groupement tactique. J'espère qu'ils vont bien, où qu'ils soient. Et j'espère que nous pourrons les rejoindre avant que tout cela ne soit terminé...

@Index:
@Visible: false
@Read: true
@Title: Ce rêve
@ShortTitle: bp12
@Mission: bp-12
@Text: Journal de Bord Personnel du Capitaine de Frégate,\n\nIl s'est produit à nouveau, le même rêve. Le rêve sur l'Oreste. Toutes les nuits depuis que nous avons rencontré le Sanctuaire. J'ai l'impression que quelque chose de terrible s'est produit, ou est sur le point de se produire.\n\nPeut-être est-ce le sentiment que je ne reverrai plus jamais mon père et l'Oreste...

@Index:
@Visible: false
@Read: true
@Title: Maudit par la prescience
@ShortTitle: bp13
@Text: Journal de Bord Personnel, Capitaine de Frégate Bei.\n\nNous avons encore trompé la mort. Le Téméraire et ses vaisseaux sont en sécurité. La folie shivienne semble s'être consumée. Il n'y a encore rien d'officiel, mais je suis presque sûr qu'il n'y a plus de Shiviens dans le système.\n\nCes Vishniens. C'est ainsi qu'ils se font appeler, du moins dans notre langage. Ils sont la pièce du puzzle qui manquait à toute cette affaire, depuis que le Duc est devenu fou et nous a amenés ici. Dès que le Duc a été touché par les émissions psychiques des Vishniens, les Shiviens ont su que nous étions ici. Depuis lors, ils font de leur mieux pour effacer notre existence.\n\nTout comme les Shiviens étaient les Grands Destructeurs, les Vishniens sont les Grands Préservateurs. Là où il y a un déséquilibre, ils cherchent à rétablir l'équilibre, à restaurer l'ordre naturel de l'univers.\n\nMaintenant, les Vishniens savent que nous sommes ici. Parce que nous sommes ici, ils ne laisseront rien s'opposer à ce que les choses soient rétablies.\n\nComment puis-je savoir tout cela ? Je me pose la même question. C'est comme si j'avais écouté des chuchotements tout au long de ma vie, et que maintenant que je suis à ce moment précis, tout ce que j'ai entendu s'est réuni pour s'intégrer dans une harmonie et une unité que je n'avais jamais cru possible auparavant. C'est comme si ma vie entière s'était construite en fonction de cette séquence d'événements. Je suis le seul à qui ils parlent. J'ai essayé de les faire communiquer avec les autres, mais sans succès jusqu'à présent.\n\nJe me demande, après tout cela : Pourquoi moi ? Pourquoi ai-je été maudit par cette prescience ?

@Index:
@Visible: false
@Read: true
@Title: Un pivot pour l'univers
@ShortTitle: bp14
@Mission: bp-14
@Text: Journal de Bord Personnel, Capitaine de Frégate Bei,\n\nEncore ce sentiment. Comme si j'étais un lien, un point d'appui pour l'univers. Quand je bouge, l'univers bouge avec moi. Je l'ai ressenti pendant la Deuxième Grande Guerre, mais ce n'est rien comparé à ce que je ressens maintenant.\n\nL'Amiral ne me croit pas quand je lui dis que l'Oreste est en danger. Elle veut ramener la flotte à sa pleine puissance avant d'organiser une expédition pour retourner à Delta Serpentis. Je suis réticent à l'informer de mes relations actuelles avec les Vishniens. La façon dont ils communiquent avec moi, et avec personne d'autre. Je pense qu'il est plus probable qu'ils m'envoient me faire soigner plutôt qu'ils me prennent au sérieux.\n\nL'Amiral est une bonne personne, et un bon commandant. C'est pourquoi je n'entreprends cette prochaine action qu'avec la plus grande réticence.

@Index:
@Visible: false
@Read: true
@Title: Le visage de l'inconnu
@ShortTitle: bp15
@Mission: bp-15
@Text: Journal de Bord Personnel, Capitaine de Frégate Bei.\n\nEh bien, je l'ai fait. J'ai mis en route des choses qui ne peuvent être inversées. Je suis allé à l'encontre de mon supérieur, j'ai déserté et j'ai remis en question tout ce que j'avais appris sur la loyauté et l'obéissance afin de pouvoir accomplir quelque chose qui n'a été rien d'autre qu'un sentiment tenace toute ma vie. Tout semble avoir fonctionné jusqu'à présent. Ma culpabilité d'avoir laissé Corey et Taylor derrière moi est toujours présente, mais je me suis consolé en pensant que je ne les entraînerais pas dans quelque chose qui doit être fait seul.\n\nCe que j'ai vécu, je peux difficilement le décrire. Dans l'intérêt de la correspondance future, je vais essayer de le faire à présent.\n\nMon corps est toujours intact, ainsi que mes effets physiques. Ces Vishniens, cependant, n'existent pas de la même manière que nous. Leurs vaisseaux n'ont pas d'équipage. Si cela ne paraissait pas si étrange, je dirais que leurs vaisseaux sont les Vishniens eux-mêmes.\n\nCe sont des êtres psychiques, dont l'existence est aussi pure que tout ce que nous avons rencontré. Les appeler des êtres énergétiques serait passer à côté de l'essentiel. Ils habitent cet univers de la même façon que nous habitons une pièce. Ils existent dans un autre plan, loin de notre existence matérielle. Leurs vaisseaux sont des vaisseaux qui transportent leur volonté, rien de plus.\n\nQuand je suis monté à bord, les Vishniens ont mis mon corps en suspension. Je n'aurai pas besoin de beaucoup de nourriture ou de subsistance. Ma psyché a été transplantée dans un vaisseau qui m'est propre. Je ne fais pas l'expérience de la réalité comme eux, mais en substance, j'ai maintenant un vaisseau pour accomplir ma volonté.\n\nAvant cela, les Vishniens n'ont jamais eu connaissance de mon père... c'est étrange. C'est presque comme si mes souvenirs avaient débloqué des aspects spécifiques de l'univers qui leur avaient échappé auparavant. Ils connaissent maintenant la GTVA. Ils savent comment nous sommes entrés dans cet univers. De ce fait, ils ont un lien avec tous ceux que j'ai connus et rencontrés.\n\nIls ne voient plus les abstractions du temps et de l'espace... d'une certaine manière, je pense leur avoir montré ce que signifie vivre en tant qu'être matériel.

