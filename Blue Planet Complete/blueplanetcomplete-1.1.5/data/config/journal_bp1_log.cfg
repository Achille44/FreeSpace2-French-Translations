@Title: À la poursuite du Duc
@ShortTitle: bp06
@Mission: bp-06
@Text: Journal de Bord Personnel, Capitaine de Frégate Bei,\n\nLe Duc continue à nous mener sur une course-poursuite effrénée. Nous l'avons suivi de Delta Serpentis à Ross 128, mais d'une manière ou d'une autre, il nous a devancés et s'est échappé dans le système Laramis. De là, il a continué à nous échapper jusqu'au nœud de saut de N362. N362 ! Pourquoi diable veut-il aller là-bas ?\n\nNos ordres officiels étaient de considérer le comportement du commandant comme criminel, et d'appréhender le vaisseau en tant que tel. Après avoir poursuivi le Duc à travers deux systèmes, je commence à croire que les intentions de son équipage sont plus ancrées dans la folie que dans la simple insubordination. Les relevés des capteurs de mon escadrille de chasseurs ont révélé des fluctuations de puissance dans les systèmes du croiseur. Si c'est le cas, alors une panne de réacteur est effectivement imminente.\n\nQuelque chose ne va pas dans tout cela. Pourquoi Delta Serpentis, Ross 128 et Laramis sont-ils vides de tout vaisseau de la GTVA, mises à part des épaves de la Grande Guerre ? Pourquoi n'avons-nous pas eu de contact avec le Commandement ? Que font les Shiviens dans nos systèmes ? Taylor a dit que ce n'était pas notre univers, mais maintenant je commence à la croire.

