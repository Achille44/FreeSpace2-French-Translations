@Title: La maison
@ShortTitle: bp22
@Text: Journal de Bord Personnel, Capitaine de Vaisseau Samuel Bei, anciennement du 14e Groupement Tactique GTVA.\n\nÇa a commencé. Le 4 avril 2285, la Fédération de la Terre Unie et ses nations membres ont déclaré la guerre à la GTVA en représailles de la destruction du Renjian trois jours auparavant. En 12 heures, la moitié du personnel du corps expéditionnaire de Sol avait soit démissionné de son service, soit fait activement défection vers la Terre. Le détachement de la GTVA a été contraint de se replier à Delta Serpentis, les vaisseaux du groupement tactique étant déjà paralysés par le manque de ravitaillement et de personnel combattant.\n\nLa Terre nous a accueillis à bras ouverts, sachant qu'elle aura besoin de toute l'aide possible contre la puissance militaire supérieure de la GTVA. L'équipage et les passagers du Sanctuary ont maintenant une nouvelle maison, et avec elle, l'espoir d'un nouvel avenir.\n\nTout comme moi. La Terre est ma maison maintenant. L'humanité a quitté notre planète bleue il y a des années à la recherche d'une utopie parmi les étoiles. Si leur regard avait été dirigé vers l'intérieur, plutôt que vers l'extérieur, ils auraient vu le potentiel que recèle cette planète bleue, ainsi que le potentiel qui est en eux. Des années d'isolement et d'introspection forcée ont changé les Terriens. Alors qu'avant, leurs ancêtres pouvaient prétendre être humains de nom, ce n'est que maintenant qu'ils sont dignes de revendiquer ce titre. Car ce n'est que maintenant qu'ils ont embrassé leur humanité : ce qui nous rend humains, nous lie les uns aux autres.\n\nMais le temps du travail viendra plus tard. L'heure de la guérison, du repos et du réconfort a sonné. J'ai rendez-vous avec un membre d'équipage du Sanctuary que j'ai eu la chance de rencontrer il y a quelques jours. Nous nous sommes rapprochés presque immédiatement, et je lui ai proposé de m'accompagner dans les environs de Guangzhou.\n\nSon nom est Eriana...